<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SEK STORE - Premium MOD APKs</title>
  <link rel="icon" href="https://i.postimg.cc/tJ423WL2/temp-Imagewzt-Cxv.avif" />
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;400;700;900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons-Two-Tone" rel="stylesheet">
  <style>
    body {
      font-family: 'Exo 2', sans-serif;
      background-color: #111;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #222;
      padding: 20px;
      text-align: center;
      font-size: 28px;
      font-weight: 900;
      letter-spacing: 1px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.4);
    }

    .lang-switcher {
      text-align: center;
      margin: 20px 0;
    }

    .lang-switcher button {
      margin: 0 8px;
      padding: 8px 16px;
      background: #333;
      color: #fff;
      border: 1px solid #555;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .lang-switcher button:hover {
      background-color: #444;
    }

    .favorites-bar {
      text-align: center;
      margin: 20px;
      color: #00cec9;
      font-size: 20px;
      font-weight: bold;
    }

    .app-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
      padding: 0 12px 30px;
    }

    .app-card {
      display: flex;
      align-items: center;
      background: #1f1f1f;
      border-radius: 10px;
      padding: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.25);
    }

    .app-card img {
      width: 60px;
      height: 60px;
      border-radius: 10px;
      object-fit: cover;
      margin-right: 12px;
    }

    .app-card .info {
      flex: 1;
    }

    .app-card .title {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 4px;
    }

    .app-card .desc {
      color: #ccc;
      font-size: 13px;
    }

    .install-btn {
      background-color: #00b894;
      color: #fff;
      padding: 8px 14px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 4px;
      cursor: pointer;
      font-size: 13px;
      transition: background-color 0.3s ease;
    }

    .install-btn:hover {
      background-color: #00a383;
    }

  </style>
</head>
<body>
  <header>SEK STORE - Premium MOD APKs</header>

  <div class="lang-switcher">
    <button onclick="alert('Language: English')">EN</button>
    <button onclick="alert('اللغة: العربية')">AR</button>
    <button onclick="alert('Langue : Français')">FR</button>
  </div>

  <div class="favorites-bar">★ My Favorite Apps</div>

  <div class="app-list">
    <div class="app-card">
      <img src="https://i.postimg.cc/9fQ7gJmY/temp-Image-TJEWt-F.avif" alt="PUBG Icon">
      <div class="info">
        <div class="title">PUBG Mobile MOD APK</div>
        <div class="desc">Unlimited UC - 2025 Version</div>
      </div>
      <button class="install-btn" onclick="openModal()">Install</button>
    </div>

    <div class="app-card">
      <img src="https://9mod.com/wp-content/uploads/2024/06/baseball-9-2.webp" alt="Baseball Icon">
      <div class="info">
        <div class="title">BASEBALL 9 MOD APK</div>
        <div class="desc">Enhanced MOD Version</div>
      </div>
      <button class="install-btn" onclick="openModalBaseball()">Install</button>
    </div>

    <div class="app-card">
      <img src="https://modyolo.com/wp-content/uploads/2021/09/geometry-dash-4.jpg" alt="Geometry Dash Icon">
      <div class="info">
        <div class="title">Geometry Dash MOD APK</div>
        <div class="desc">Unlimited Money</div>
      </div>
      <button class="install-btn" onclick="openModalGeometryDash()">Install</button>
    </div>
  </div>
</body>
</html>
