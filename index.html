  <style>
    /* Reset */
    * {
      box-sizing: border-box;
      margin: 0; padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: #121212;
      color: #eee;
      min-height: 100vh;
      line-height: 1.4;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    body.rtl {
      direction: rtl;
    }

    /* Container */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px 50px;
    }

    /* Navbar */
    nav {
      position: sticky;
      top: 0;
      background: #1f1f1f;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
      box-shadow: 0 2px 8px rgba(0,0,0,0.8);
    }

    nav .logo {
      display: flex;
      align-items: center;
      gap: 15px;
      cursor: pointer;
    }

    nav .logo img {
      height: 40px;
      border-radius: 10px;
    }

    nav .logo h1 {
      font-size: 1.5rem;
      font-weight: 700;
      color: #f4a261;
      user-select: none;
    }

    /* Search Bar */
    .search-bar {
      flex: 1;
      margin: 0 20px;
      position: relative;
    }

    .search-bar input {
      width: 100%;
      padding: 10px 45px 10px 20px;
      border-radius: 30px;
      border: none;
      background: #2c2c2c;
      color: #eee;
      font-size: 1rem;
      outline: none;
      transition: background-color 0.3s ease;
    }

    .search-bar input::placeholder {
      color: #aaa;
    }

    .search-bar svg {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      fill: #aaa;
      width: 20px;
      height: 20px;
      pointer-events: none;
    }

    body.rtl .search-bar svg {
      right: auto;
      left: 15px;
    }

    /* Actions */
    .actions {
      display: flex;
      gap: 15px;
      align-items: center;
    }

    .btn-fav, .language-select {
      background: #333;
      border: none;
      color: #eee;
      padding: 10px 16px;
      border-radius: 30px;
      font-weight: 600;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s ease;
    }

    .btn-fav:hover, .language-select:hover {
      background: #f4a261;
      color: #121212;
    }

    /* Section Titles */
    h2.section-title {
      margin: 40px 0 20px;
      font-size: 1.6rem;
      border-left: 6px solid #f4a261;
      padding-left: 12px;
      user-select: none;
    }

    /* Filters */
    .filters {
      display: flex;
      gap: 12px;
      margin-bottom: 25px;
      flex-wrap: wrap;
    }

    .filters button {
      background: #2c2c2c;
      border: none;
      padding: 8px 18px;
      border-radius: 20px;
      color: #ddd;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s ease;
      user-select: none;
    }

    .filters button.active, .filters button:hover {
      background: #f4a261;
      color: #121212;
    }

    /* Products Grid */
    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(240px,1fr));
      gap: 25px;
    }

    /* Product Card */
    .product-card {
      background: #1e1e1e;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 6px 15px rgba(0,0,0,0.6);
      display: flex;
      flex-direction: column;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      position: relative;
    }

    .product-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 30px rgba(244,162,97,0.8);
    }

    .product-card img {
      width: 100%;
      aspect-ratio: 16 / 9;
      object-fit: cover;
      border-bottom: 1px solid #333;
    }

    .product-info {
      padding: 16px 20px;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .product-title {
      font-size: 1.15rem;
      font-weight: 700;
      margin-bottom: 8px;
      color: #f4a261;
      user-select: none;
    }

    .product-desc {
      font-size: 0.9rem;
      color: #bbb;
      flex-grow: 1;
      user-select: none;
    }

    /* Favorite icon */
    .fav-icon {
      position: absolute;
      top: 14px;
      right: 14px;
      font-size: 24px;
      color: #ddd;
      transition: color 0.3s ease;
      cursor: pointer;
      user-select: none;
      text-shadow: 0 0 6px rgba(0,0,0,0.7);
    }

    .fav-icon.active {
      color: #f44336;
      text-shadow: 0 0 8px #f44336;
    }

    /* No results */
    .no-results {
      text-align: center;
      font-size: 1.2rem;
      color: #aaa;
      margin: 30px 0;
      user-select: none;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .search-bar {
        margin: 15px 0;
        flex: 1 1 100%;
      }
      nav {
        flex-wrap: wrap;
        gap: 10px;
      }
    }
  </style>
</head>
<body>

  <nav>
    <div class="logo" onclick="window.location.reload()">

      <select class="language-select" id="languageSelect" aria-label="Select language" onchange="changeLanguage(this.value)">
        <option value="en" selected>English</option>

  </nav>

  <main class="container">

    <h2 class="section-title" id="sectionFeatured">üî• Featured Apps</h2>

    <div class="filters" id="filters">
      <button class="active" data-filter="all" onclick="filterCategory(event)">All</button>
      <button data-filter="action" onclick="filterCategory(event)">Action</button>

      <!-- Product example -->
      <div class="product-card" data-category="action" data-title="pubg mobile mod" tabindex="0">
        <span class="fav-icon" onclick="toggleFavorite(event)" role="button" aria-label="Add to favorites">‚ô°</span>
        <img src="https://i.postimg.cc/qqTBSvcH/temp-Imagek6-Mv-K6.avif" alt="PUBG Mobile MOD" />
        <div class="product-info">
          <div class="product-title" data-en="PUBG Mobile MOD APK" data-ar="ÿ®ÿ®ÿ¨Ÿä ŸÖŸàÿ®ÿßŸäŸÑ ŸÖŸàÿØ APK" data-fr="PUBG Mobile MOD APK">PUBG Mobile MOD APK</div>
          <p class="product-desc" data-en="Unlimited UC, skins unlocked, anti-ban." data-ar="UC ÿ∫Ÿäÿ± ŸÖÿ≠ÿØŸàÿØÿå ÿ¨ŸÑŸàÿØ ŸÖŸÅÿ™Ÿàÿ≠ÿ©ÿå ŸÖÿ∂ÿßÿØ ŸÑŸÑÿ≠ÿ∏ÿ±." data-fr="UC illimit√©, skins d√©bloqu√©s, anti-ban.">Unlimited UC, skins unlocked, anti-ban.</p>
        </div>
      </div>

      <!-- ÿ£ÿ∂ŸÅ ÿßŸÑŸÖÿ≤ŸäÿØ ŸÖŸÜ ÿßŸÑŸÖŸÜÿ™ÿ¨ÿßÿ™ ŸáŸÜÿß ÿ®ŸÜŸÅÿ≥ ÿßŸÑÿµŸäÿ∫ÿ© -->

    </div>

    <p class="no-results" id="noResults" style="display:none;">No games found</p>

  </main>

  <script>
    const texts = {
      en: {
        storeTitle: "SEK STORE",
        btnFav: "‚ù§Ô∏è Favorites",
        searchPlaceholder: "Search apps or games...",
        sectionFeatured: "üî• Featured Apps",
        filters: {
          all: "All",
          action: "Action",
          strategy: "Strategy",
          rpg: "RPG"
        },
        noResults: "No games found"
      },
      ar: {
        storeTitle: "ŸÖÿ™ÿ¨ÿ± SEK",
        btnFav: "‚ù§Ô∏è ÿßŸÑŸÖŸÅÿ∂ŸÑÿ©",
        searchPlaceholder: "ÿßÿ®ÿ≠ÿ´ ÿπŸÜ ÿ™ÿ∑ÿ®ŸäŸÇ ÿ£Ÿà ŸÑÿπÿ®ÿ©...",
        sectionFeatured: "üî• ÿßŸÑÿ™ÿ∑ÿ®ŸäŸÇÿßÿ™ ÿßŸÑŸÖŸÖŸäÿ≤ÿ©",
        filters: {
          all: "ÿßŸÑŸÉŸÑ",
          action: "ÿ£ŸÉÿ¥ŸÜ",
          strategy: "ÿßÿ≥ÿ™ÿ±ÿßÿ™Ÿäÿ¨Ÿäÿ©",
          rpg: "RPG"
        },
        noResults: "üö´ ÿßŸÑŸÑÿπÿ®ÿ© ÿ∫Ÿäÿ± ŸÖŸàÿ¨ŸàÿØÿ©"
      },
      fr: {
        storeTitle: "Boutique SEK",
        btnFav: "‚ù§Ô∏è Favoris",
        searchPlaceholder: "Recherchez des applications ou des jeux...",
        sectionFeatured: "üî• Applications en vedette",
        filters: {
          all: "Tous",
          action: "Action",
          strategy: "Strat√©gie",
          rpg: "RPG"
        },
        noResults: "Aucun jeu trouv√©"
      }
    };

    const langSelect = document.getElementById('languageSelect');
    const storeTitle = document.getElementById('storeTitle');
    const btnFav = document.getElementById('btnFav');
    const searchInput = document.getElementById('searchInput');
    const sectionFeatured = document.getElementById('sectionFeatured');
    const filtersDiv = document.getElementById('filters');
    const noResults = document.getElementById('noResults');

    // ŸÑÿ™ÿ®ÿØŸäŸÑ ÿßŸÑŸÑÿ∫ÿ© Ÿàÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑŸÜÿµŸàÿµ
    function changeLanguage(lang) {
      document.documentElement.lang = lang;
      if(lang === 'ar'){
        document.body.classList.add('rtl');
      } else {
        document.body.classList.remove('rtl');
      }

      storeTitle.textContent = texts[lang].storeTitle;
      btnFav.textContent = texts[lang].btnFav;
      searchInput.placeholder = texts[lang].searchPlaceholder;
      sectionFeatured.textContent = texts[lang].sectionFeatured;

      // ÿ™ÿ≠ÿØŸäÿ´ ÿ£ÿ≤ÿ±ÿßÿ± ÿßŸÑŸÅŸÑÿßÿ™ÿ±
      filtersDiv.querySelectorAll('button').forEach(btn => {
        const filterKey = btn.dataset.filter;
        btn.textContent = texts[lang].filters[filterKey] || btn.textContent;
      });

      noResults.textContent = texts[lang].noResults;

      // ÿ™ÿ≠ÿØŸäÿ´ ÿπŸÜÿßŸàŸäŸÜ ŸàŸàÿµŸÅ ÿßŸÑŸÖŸÜÿ™ÿ¨ÿßÿ™
      document.querySelectorAll('.product-title').forEach(el => {
        el.textContent = el.dataset[lang];
      });
      document.querySelectorAll('.product-desc').forEach(el => {
        el.textContent = el.dataset[lang];
      });

      searchProducts();
    }

    // ÿ®ÿ≠ÿ´
    function searchProducts() {
      const val = searchInput.value.toLowerCase();
      const products = document.querySelectorAll('.product-card');
      let found = false;

      products.forEach(product => {
        const titleEl = product.querySelector('.product-title');
        const title = titleEl.textContent.toLowerCase();
        const category = product.dataset.category;
        const activeFilter = document.querySelector('.filters button.active').dataset.filter;

        const matchesSearch = title.includes(val);
        const matchesFilter = (activeFilter === 'all') || (category === activeFilter);

        if(matchesSearch && matchesFilter){
          product.style.display = '';
          found = true;
        } else {
          product.style.display = 'none';
        }
      });

      noResults.style.display = found ? 'none' : 'block';
    }

    // ŸÅŸÑÿ™ÿ±ÿ© ÿ≠ÿ≥ÿ® ÿßŸÑÿ™ÿµŸÜŸäŸÅ
    function filterCategory(e){
      const btns = filtersDiv.querySelectorAll('button');
      btns.forEach(btn => btn.classList.remove('active'));
      e.target.classList.add('active');
      searchProducts();
    }

    // ÿßŸÑŸÖŸÅÿ∂ŸÑÿ© ŸÖÿπ ÿ≠ŸÅÿ∏ ŸÖÿ≠ŸÑŸä
    function toggleFavorite(e){
      e.stopPropagation();
      const icon = e.currentTarget;
      const product = icon.closest('.product-card');
      const productId = product.dataset.title || product.querySelector('.product-title').textContent;

      let favs = JSON.parse(localStorage.getItem('favorites') || '[]');

      if(favs.includes(productId)){
        favs = favs.filter(id => id !== productId);
        icon.classList.remove('active');
        icon.textContent = '‚ô°';
      } else {
        favs.push(productId);
        icon.classList.add('active');
        icon.textContent = '‚ù§Ô∏è';
      }
      localStorage.setItem('favorites', JSON.stringify(favs));
    }

    // ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑŸÖŸÅÿ∂ŸÑÿ© ŸÖŸÜ localStorage
    function loadFavorites(){
      const favs = JSON.parse(localStorage.getItem('favorites') || '[]');
      document.querySelectorAll('.product-card').forEach(card => {
        const productId = card.dataset.title || card.querySelector('.product-title').textContent;
        const icon = card.querySelector('.fav-icon');
        if(favs.includes(productId)){
          icon.classList.add('active');
          icon.textContent = '‚ù§Ô∏è';
        } else {
          icon.classList.remove('active');
          icon.textContent = '‚ô°';
        }
      });
    }

    // ÿ•ÿ∏Ÿáÿßÿ± ŸÅŸÇÿ∑ ÿßŸÑŸÖŸÅÿ∂ŸÑÿ© ÿ£Ÿà ÿßŸÑŸÉŸÑ
    let showFavsOnly = false;
    function toggleShowFavorites(){
      showFavsOnly = !showFavsOnly;
      const favs = JSON.parse(localStorage.getItem('favorites') || '[]');
      document.querySelectorAll('.product-card').forEach(card => {
        const productId = card.dataset.title || card.querySelector('.product-title').textContent;
        if(showFavsOnly){
          if(favs.includes(productId)){
            card.style.display = '';
          } else {
            card.style.display = 'none';
          }
        } else {
          card.style.display = '';
        }
      });
      btnFav.textContent = showFavsOnly ? 'üìã Show All' : texts[langSelect.value].btnFav;
      noResults.style.display = showFavsOnly && favs.length === 0 ? 'block' : 'none';
    }

    // ÿ®ÿØÿ° ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑŸÖŸÅÿ∂ŸÑÿ© ÿπŸÜÿØ ÿßŸÑÿ™ÿ≠ŸÖŸäŸÑ
    window.onload = () => {
      changeLanguage('en');
      loadFavorites();
    };
  </script>

</body>
</html>
