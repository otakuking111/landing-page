<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>SekAI - Multilingual Smart Chatbot</title>
<style>
  /* --- Reset and base --- */
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0; padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #4b6cb7, #182848);
    color: #eee;
    display: flex;
    flex-direction: column;
    height: 100vh;
  }
  header {
    background: rgba(30, 50, 80, 0.9);
    padding: 15px 30px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    box-shadow: 0 2px 5px rgba(0,0,0,0.3);
  }
  header h1 {
    font-weight: 700;
    font-size: 1.6rem;
    color: #60a5fa;
    letter-spacing: 1.2px;
    user-select: none;
  }
  #controls {
    display: flex;
    align-items: center;
    gap: 12px;
  }
  select, button {
    background: #2c3e50;
    border: none;
    color: #eee;
    padding: 8px 14px;
    font-size: 1rem;
    border-radius: 6px;
    cursor: pointer;
    user-select: none;
    transition: background 0.3s ease;
  }
  select:focus, button:focus {
    outline: 2px solid #60a5fa;
  }
  button:hover {
    background: #4a6aa1;
  }
  main {
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    padding: 20px 30px;
    background: rgba(30, 40, 60, 0.7);
    overflow: hidden;
  }
  #chatWindow {
    flex-grow: 1;
    overflow-y: auto;
    padding-right: 10px;
    border-radius: 8px;
    background: #243b55;
    box-shadow: inset 0 0 20px #1a2a43;
  }
  .message {
    max-width: 70%;
    margin: 10px 0;
    padding: 12px 18px;
    border-radius: 18px;
    line-height: 1.4;
    font-size: 1rem;
  }
  .message.bot {
    background: #2e86de;
    align-self: flex-start;
    border-bottom-left-radius: 0;
  }
  .message.user {
    background: #1abc9c;
    align-self: flex-end;
    border-bottom-right-radius: 0;
  }
  form#inputArea {
    display: flex;
    gap: 12px;
    margin-top: 15px;
  }
  input#userInput {
    flex-grow: 1;
    padding: 12px 16px;
    font-size: 1rem;
    border-radius: 24px;
    border: none;
    outline: none;
  }
  button#sendBtn {
    padding: 0 20px;
    border-radius: 24px;
    background: #60a5fa;
    color: #182848;
    font-weight: 700;
    border: none;
    cursor: pointer;
    user-select: none;
    transition: background 0.3s ease;
  }
  button#sendBtn:hover:not(:disabled) {
    background: #3b82f6;
  }
  button#sendBtn:disabled {
    background: #a5b4fc;
    cursor: not-allowed;
  }
  /* Scrollbar */
  #chatWindow::-webkit-scrollbar {
    width: 8px;
  }
  #chatWindow::-webkit-scrollbar-thumb {
    background: #3b82f6;
    border-radius: 4px;
  }

  /* Responsive */
  @media (max-width: 600px) {
    header h1 {
      font-size: 1.3rem;
    }
    .message {
      max-width: 90%;
      font-size: 0.9rem;
    }
  }
</style>
</head>
<body>
<header>
  <h1>SekAI 🤖</h1>
  <div id="controls">
    <select id="languageSelect" aria-label="Select chat language">
      <option value="auto" selected>Auto Detect</option>
      <option value="en">English</option>
      <option value="ar">Arabic (العربية)</option>
      <option value="fr">French (Français)</option>
      <option value="es">Spanish (Español)</option>
      <option value="de">German (Deutsch)</option>
      <option value="zh">Chinese (中文)</option>
      <option value="ru">Russian (Русский)</option>
      <option value="hi">Hindi (हिन्दी)</option>
    </select>
    <button id="toggleVoiceBtn" aria-pressed="false" aria-label="Toggle voice synthesis">🔇 Voice OFF</button>
    <button id="startVoiceInput" aria-label="Start voice input">🎤 Talk</button>
  </div>
</header>
<main>
  <div id="chatWindow" role="log" aria-live="polite" aria-relevant="additions"></div>
  <form id="inputArea" aria-label="Chat input form">
    <input
      type="text"
      id="userInput"
      placeholder="Type your message here..."
      autocomplete="off"
      aria-required="true"
      aria-label="Chat input"
      spellcheck="false"
    />
    <button type="submit" id="sendBtn" disabled>Send</button>
  </form>
</main>

<script>
  // Variables
  const chatWindow = document.getElementById('chatWindow');
  const inputArea = document.getElementById('inputArea');
  const userInput = document.getElementById('userInput');
  const sendBtn = document.getElementById('sendBtn');
  const languageSelect = document.getElementById('languageSelect');
  const toggleVoiceBtn = document.getElementById('toggleVoiceBtn');
  const startVoiceInputBtn = document.getElementById('startVoiceInput');

  let voiceEnabled = false;

  // Enable send button when input not empty
  userInput.addEventListener('input', () => {
    sendBtn.disabled = userInput.value.trim() === '';
  });

  // Knowledge base with multilingual answers
  const knowledgeBase = {
    greeting: {
      en: "Hello! I'm SekAI, your smart multilingual chatbot. How can I assist you today?",
      ar: "مرحباً! أنا SekAI، بوت الدردشة الذكي متعدد اللغات. كيف يمكنني مساعدتك اليوم؟",
      fr: "Bonjour! Je suis SekAI, votre chatbot multilingue intelligent. Comment puis-je vous aider aujourd'hui?",
      es: "¡Hola! Soy SekAI, tu chatbot multilingüe inteligente. ¿Cómo puedo ayudarte hoy?",
      de: "Hallo! Ich bin SekAI, dein smarter mehrsprachiger Chatbot. Wie kann ich dir heute helfen?",
      zh: "你好！我是SekAI，你的多语言智能聊天机器人。今天我能帮你什么？",
      ru: "Привет! Я SekAI, твой умный многоязычный чатбот. Чем могу помочь?",
      hi: "नमस्ते! मैं SekAI हूँ, आपका स्मार्ट बहुभाषी चैटबॉट। आज मैं आपकी कैसे मदद कर सकता हूँ?"
    },
    who_is_salmane: {
      en: "Salmane ELKADDANI is the visionary developer and owner of SekAI chatbot, dedicated to creating smart and user-friendly AI solutions.",
      ar: "سلمان القَدّاني هو المطور والرئيس التنفيذي لبوت SekAI، مكرّس لإنشاء حلول ذكاء اصطناعي ذكية وسهلة الاستخدام.",
      fr: "Salmane ELKADDANI est le développeur visionnaire et propriétaire du chatbot SekAI, dédié à la création de solutions d'IA intelligentes et conviviales.",
      es: "Salmane ELKADDANI es el desarrollador visionario y propietario del chatbot SekAI, dedicado a crear soluciones de IA inteligentes y fáciles de usar.",
      de: "Salmane ELKADDANI ist der visionäre Entwickler und Eigentümer des SekAI-Chatbots, der sich der Entwicklung intelligenter und benutzerfreundlicher KI-Lösungen widmet.",
      zh: "Salmane ELKADDANI 是 SekAI 机器人背后的开发者和创始人，致力于打造智能且易用的 AI 解决方案。",
      ru: "Salmane ELKADDANI — визионер и разработчик чатбота SekAI, посвятивший себя созданию умных и удобных AI решений.",
      hi: "Salmane ELKADDANI SekAI चैटबोट के दृष्टिवान डेवलपर और मालिक हैं, जो बुद्धिमान और उपयोगकर्ता-अनुकूल AI समाधान बनाने के लिए समर्पित हैं।"
    },
    how_to_use: {
      en: "You can ask me questions in your language, and I will reply accordingly. Try asking about Salmane ELKADDANI or general greetings.",
      ar: "يمكنك سؤالي بأي لغة وسأجيبك حسب اللغة. جرب أن تسأل عن سلمان القَدّاني أو تحيات عامة.",
      fr: "Vous pouvez me poser des questions dans votre langue, et je répondrai en conséquence. Essayez de demander à propos de Salmane ELKADDANI ou des salutations générales.",
      es: "Puedes hacerme preguntas en tu idioma y responderé en consecuencia. Prueba a preguntar sobre Salmane ELKADDANI o saludos generales.",
      de: "Du kannst mir Fragen in deiner Sprache stellen, und ich antworte entsprechend. Versuche, nach Salmane ELKADDANI oder allgemeinen Grüßen zu fragen.",
      zh: "你可以用你的语言问我问题，我会相应回答。试试问关于Salmane ELKADDANI或一般问候。",
      ru: "Вы можете задавать мне вопросы на своем языке, и я отвечу соответственно. Попробуйте спросить о Salmane ELKADDANI или общих приветствиях.",
      hi: "आप मुझसे अपनी भाषा में सवाल पूछ सकते हैं, और मैं उसी के अनुसार जवाब दूंगा। Salmane ELKADDANI या सामान्य अभिवादन के बारे में पूछें।"
    },
    programming_languages: {
      en: "I can talk about programming languages like JavaScript, Python, C++, and more. Ask me anything related!",
      ar: "يمكنني التحدث عن لغات البرمجة مثل جافاسكريبت، بايثون، سي بلس بلس، وأكثر. اسألني أي شيء متعلق!",
      fr: "Je peux parler des langages de programmation comme JavaScript, Python, C++, et plus. Demandez-moi n'importe quoi!",

      de: "Ich kann über Programmiersprachen wie JavaScript, Python, C++ und mehr sprechen. Frag mich alles dazu!",
      zh: "我可以谈论JavaScript、Python、C++等编程语言。随时问我相关的问题！",
      ru: "Я могу говорить о языках программирования, таких как JavaScript, Python, C++ и других. Спрашивайте что угодно!",
      hi: "मैं JavaScript, Python, C++, और अधिक जैसी प्रोग्रामिंग भाषाओं के बारे में बात कर सकता हूँ। मुझसे कुछ भी पूछें!"
    },
    fun_fact: {
      en: "Did you know? SekAI means 'world' or 'universe' in Japanese, symbolizing the global reach of our chatbot.",
      ar: "هل تعلم؟ SekAI تعني 'العالم' أو 'الكون' باليابانية، مما يرمز إلى الانتشار العالمي لبوتنا.",
      fr: "Le saviez-vous? SekAI signifie 'monde' ou 'univers' en japonais, symbolisant la portée mondiale de notre chatbot.",
      es: "¿Sabías? SekAI significa 'mundo' o 'universo' en japonés, simbolizando el alcance global de nuestro chatbot.",
      de: "Wusstest du? SekAI bedeutet auf Japanisch 'Welt' oder 'Universum' und symbolisiert die globale Reichweite unseres Chatbots.",
      zh: "你知道吗？SekAI 在日语中意为“世界”或“宇宙”，象征着我们聊天机器人的全球影响力。",
      ru: "Знаете ли вы? SekAI означает 'мир' или 'вселенная' на японском, символизируя глобальный охват нашего чатбота.",
      hi: "क्या आप जानते हैं? SekAI जापानी में 'दुनिया' या 'ब्रह्मांड' का मतलब है, जो हमारे चैटबॉट की वैश्विक पहुंच को दर्शाता है।"
    }
  };

  // Function: Detect language from text (basic, checks keywords)
  function detectLanguage(text) {
    const lowered = text.toLowerCase();
    if (/[ء-ي]/.test(lowered)) return 'ar';
    if (/[а-яё]/.test(lowered)) return 'ru';
    if (/[àâçéèêëîïôûùüÿñæœ]/.test(lowered)) return 'fr'; // simplistic French chars
    if (/[áéíóúñ]/.test(lowered)) return 'es';
    if (/[äöüß]/.test(lowered)) return 'de';
    if (/[你好]/.test(lowered)) return 'zh';
    if (/[ह-९]/.test(lowered)) return 'hi';
    return 'en';
  }

  // Function: Find reply from knowledge base
  function getReply(input, lang) {
    input = input.toLowerCase().trim();

    // Greetings
    if (/^(hi|hello|hey|مرحبا|bonjour|hola|hallo|नमस्ते|здравствуйте|你好)/i.test(input)) {
      return knowledgeBase.greeting[lang] || knowledgeBase.greeting.en;
    }

    // Who is Salmane
    if (/who.*salmane|من هو سلمان|qui est salmane|quién es salmane|wer ist salmane|салман|सालमाने/i.test(input)) {
      return knowledgeBase.who_is_salmane[lang] || knowledgeBase.who_is_salmane.en;
    }

    // How to use
    if (/how (are you|do you work)|كيف تعمل|comment ça marche|cómo funciona|wie funktioniert/i.test(input)) {
      return knowledgeBase.how_to_use[lang] || knowledgeBase.how_to_use.en;
    }

    // Programming languages
    if (/programming languages?|لغات البرمجة|langages de programmation|lenguajes de programación|programmiersprachen/i.test(input)) {
      return knowledgeBase.programming_languages[lang] || knowledgeBase.programming_languages.en;
    }

    // Fun fact
    if (/fun fact|معلومة ممتعة|fait amusant|dato curioso|spaßige Tatsache/i.test(input)) {
      return knowledgeBase.fun_fact[lang] || knowledgeBase.fun_fact.en;
    }

    // How are you?
    if (/how are you|كيف حالك|comment ça va|cómo estás|wie geht's|你好吗|как дела|कैसे हो/i.test(input)) {
      const answers = {
        en: ["I'm good, thank you! How about you?", "Doing great! How can I help?"],
        ar: ["أنا بخير، شكراً! ماذا عنك؟", "أنا جيد، كيف يمكنني المساعدة؟"],
        fr: ["Je vais bien, merci! Et toi?", "Ça va bien! Comment puis-je aider?"],
        es: ["Estoy bien, ¡gracias! ¿Y tú?", "¡Muy bien! ¿En qué puedo ayudar?"],
        de: ["Mir geht's gut, danke! Und dir?", "Alles bestens! Wie kann ich helfen?"],
        zh: ["我很好，谢谢！你呢？", "很好！我能帮什么忙？"],
        ru: ["Я в порядке, спасибо! А ты?", "Отлично! Чем могу помочь?"],
        hi: ["मैं ठीक हूँ, धन्यवाद! और आप?", "बहुत अच्छा! मैं कैसे मदद कर सकता हूँ?"]
      };
      const ans = answers[lang] || answers.en;
      return ans[Math.floor(Math.random() * ans.length)];
    }

    // Default fallback
    return {
      en: "Sorry, I didn't understand that. Can you please rephrase?",
      ar: "عذراً، لم أفهم ذلك. هل يمكنك إعادة الصياغة؟",
      fr: "Désolé, je n'ai pas compris. Pouvez-vous reformuler?",
      es: "Lo siento, no entendí eso. ¿Puedes reformular?",
      de: "Entschuldigung, das habe ich nicht verstanden. Können Sie das bitte anders formulieren?",
      zh: "抱歉，我不明白您的意思。您能换一种说法吗？",
      ru: "Извините, я не понял. Можете переформулировать?",
      hi: "क्षमा करें, मैं समझ नहीं पाया। क्या आप कृपया पुनः कह सकते हैं?"
    }[lang] || "Sorry, I didn't understand that. Can you please rephrase?";
  }

  // Function: Add message to chat
  function addMessage(text, sender = 'bot') {
    const msgDiv = document.createElement('div');
    msgDiv.className = 'message ' + sender;
    msgDiv.textContent = text;
    chatWindow.appendChild(msgDiv);
    chatWindow.scrollTop = chatWindow.scrollHeight;
  }

  // Voice synthesis function
  function speak(text, lang) {
    if (!voiceEnabled) return;
    if (!('speechSynthesis' in window)) return;

    window.speechSynthesis.cancel();

    const utterance = new SpeechSynthesisUtterance(text);
    // Map languages to voice lang tags (simplified)
    const langMap = {
      ar: 'ar-SA',
      en: 'en-US',
      fr: 'fr-FR',
      es: 'es-ES',
      de: 'de-DE',
      zh: 'zh-CN',
      ru: 'ru-RU',
      hi: 'hi-IN'
    };
    utterance.lang = langMap[lang] || 'en-US';

    // Optional: choose a voice matching lang
    const voices = window.speechSynthesis.getVoices();
    const voice = voices.find(v => v.lang.startsWith(utterance.lang.split('-')[0]));
    if (voice) utterance.voice = voice;

    window.speechSynthesis.speak(utterance);
  }

  // Event: Submit message
  inputArea.addEventListener('submit', e => {
    e.preventDefault();
    const text = userInput.value.trim();
    if (!text) return;

    addMessage(text, 'user');

    // Detect language or use selected
    let lang = languageSelect.value === 'auto' ? detectLanguage(text) : languageSelect.value;

    const reply = getReply(text, lang);
    addMessage(reply, 'bot');
    speak(reply, lang);

    userInput.value = '';
  });

  // Initialize voices (some browsers require this)
  if ('speechSynthesis' in window) {
    window.speechSynthesis.onvoiceschanged = () => {};
  }

})();Hallo! Du kannst mir gern Fragen auf Deutsch oder einer anderen Sprache stellen. Wie kann ich dir heute helfen? 😊
