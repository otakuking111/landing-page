      color: #fff;
      font-weight: 700;

      margin-bottom: 1rem;
      color: #2ecc71;
      text-align: center;

      overflow-x: auto;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
      gap: 1rem;
      padding-bottom: 1rem;
    }

    .carousel-item {
      scroll-snap-align: center;
      flex: 0 0 80%;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(46, 204, 113, 0.4);
