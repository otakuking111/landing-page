<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="üéÅ Unlock your exclusive digital reward today! Limited-time access to gift cards, bonuses & online deals." />
  <meta name="keywords" content="CPA, claim gift card, limited offer, digital reward, online bonus">
  <meta name="robots" content="index, follow">
  <title>üéâ Exclusive Reward Just for You</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    .container {
      background: rgba(0, 0, 0, 0.7);
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
      max-width: 600px;
    }

    h1 {
      font-size: 2.4em;
      color: #ffd700;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 30px;
      line-height: 1.6;
    }

    .timer {
      font-size: 1.8em;
      margin-bottom: 25px;
      color: #ff4b2b;
      font-weight: bold;
    }

    .cta-button {
      display: inline-block;
      background: #ff4b2b;
      color: #fff;
      padding: 16px 40px;
      font-size: 1.2em;
      border-radius: 40px;
      text-decoration: none;
      transition: 0.3s ease;
      box-shadow: 0 0 20px rgba(255, 75, 43, 0.5);
    }

    .cta-button:hover {
      background: #e84322;
      transform: scale(1.05);
    }

    @media (max-width: 500px) {
      h1 { font-size: 2em; }
      .cta-button { padding: 14px 30px; font-size: 1em; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üéÅ You've Been Chosen!</h1>
    <p>You're just moments away from unlocking your <strong>exclusive gift card reward</strong>. This offer is valid only for a limited time!</p>
    <div class="timer" id="countdown">00:04:59</div>
    <a href="https://smrturl.co/de75e44" class="cta-button" target="_blank">Claim Your Reward Now</a>
  </div>

  <script>
    // Fake countdown timer (starts from 5 minutes)
    let seconds = 299;
    const countdown = document.getElementById('countdown');
    const formatTime = s => {
      const m = Math.floor(s / 60);
      const sec = s % 60;
      return `${String(m).padStart(2, '0')}:${String(sec).padStart(2, '0')}`;
    };

    const timer = setInterval(() => {
      countdown.textContent = formatTime(seconds);
      if (seconds <= 0) clearInterval(timer);
      seconds--;
    }, 1000);
  </script>
</body>
</html>
