    }

    .fav-icon.active {

    }

    .no-results {

    /* ÿ≤ÿ± ÿßÿÆÿ™Ÿäÿßÿ± ÿßŸÑŸÑÿ∫ÿ© */

      }

    }
  </style>
</head>
<body>

      <div class="app-info">

        <div class="app-desc" data-en="Unlimited UC, skins unlocked, anti-ban." data-ar="UC ÿ∫Ÿäÿ± ŸÖÿ≠ÿØŸàÿØÿå ÿ¨ŸÑŸàÿØ ŸÖŸÅÿ™Ÿàÿ≠ÿ©ÿå ŸÖÿ∂ÿßÿØ ŸÑŸÑÿ≠ÿ∏ÿ±." data-fr="UC illimit√©, skins d√©bloqu√©s, anti-ban.">Unlimited UC, skins unlocked, anti-ban.</div>

    <!-- ÿ£ÿ∂ŸÅ ÿßŸÑŸÖÿ≤ŸäÿØ ŸÖŸÜ ÿßŸÑÿ™ÿ∑ÿ®ŸäŸÇÿßÿ™ ŸáŸÜÿß ŸÖÿπ ŸÜŸÅÿ≥ ÿßŸÑÿµŸäÿ∫ÿ© -->

  <script>
    // ŸÜÿµŸàÿµ ÿ≠ÿ≥ÿ® ÿßŸÑŸÑÿ∫ÿ©
    const texts = {
      en: {
        storeTitle: "SEK STORE",
        favBtn: "‚ù§Ô∏è Favorites",
        searchPlaceholder: "Search apps or games...",
        featuredTitle: "üî• Featured Apps",
        noResults: "No games found",
      },
      ar: {
        storeTitle: "ŸÖÿ™ÿ¨ÿ± SEK",
        favBtn: "‚ù§Ô∏è ÿßŸÑŸÖŸÅÿ∂ŸÑÿ©",
        searchPlaceholder: "ÿßÿ®ÿ≠ÿ´ ÿπŸÜ ÿ™ÿ∑ÿ®ŸäŸÇ ÿ£Ÿà ŸÑÿπÿ®ÿ©...",
        featuredTitle: "üî• ÿßŸÑÿ™ÿ∑ÿ®ŸäŸÇÿßÿ™ ÿßŸÑŸÖŸÖŸäÿ≤ÿ©",
        noResults: "üö´ ÿßŸÑŸÑÿπÿ®ÿ© ÿ∫Ÿäÿ± ŸÖŸàÿ¨ŸàÿØÿ©",
      },
      fr: {
        storeTitle: "Boutique SEK",
        favBtn: "‚ù§Ô∏è Favoris",
        searchPlaceholder: "Recherchez des applications ou des jeux...",
        featuredTitle: "üî• Applications en vedette",
        noResults: "Aucun jeu trouv√©",
      }
    };

    // ÿ™ÿ∫ŸäŸäÿ± ÿßŸÑŸÑÿ∫ÿ© Ÿàÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑŸÜÿµŸàÿµ
    function changeLanguage(lang) {
      document.documentElement.lang = lang;
      if (lang === "ar") {
        document.body.classList.add("rtl");
      } else {
        document.body.classList.remove("rtl");
      }

      document.getElementById("storeTitle").textContent = texts[lang].storeTitle;
      document.getElementById("favBtn").textContent = texts[lang].favBtn;
      document.getElementById("searchInput").placeholder = texts[lang].searchPlaceholder;
      document.getElementById("featuredTitle").textContent = texts[lang].featuredTitle;
      document.getElementById("noResults").textContent = texts[lang].noResults;

      // ÿ™ÿ≠ÿØŸäÿ´ ÿπŸÜÿßŸàŸäŸÜ ŸàŸàÿµŸÅ ÿßŸÑÿ™ÿ∑ÿ®ŸäŸÇÿßÿ™ ÿ≠ÿ≥ÿ® ÿßŸÑŸÑÿ∫ÿ©
      document.querySelectorAll(".app-title").forEach(el => {
        el.textContent = el.dataset[lang];
      });
      document.querySelectorAll(".app-desc").forEach(el => {
        el.textContent = el.dataset[lang];
      });

      // ÿ•ÿπÿßÿØÿ© ÿßŸÑÿ®ÿ≠ÿ´ ŸÑÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑŸÜÿ™ÿßÿ¶ÿ¨ ÿ≠ÿ≥ÿ® ÿßŸÑŸÜÿµ ÿßŸÑÿ¨ÿØŸäÿØ
      searchApps();
    }

    // ÿßŸÑÿ®ÿ≠ÿ´
    function searchApps() {
      const input = document.getElementById("searchInput").value.toLowerCase();
      const apps = document.querySelectorAll(".app-card");
      let found = false;

      apps.forEach(app => {
        // ŸÜÿ≥ÿ™ÿÆÿØŸÖ ÿßŸÑÿπŸÜŸàÿßŸÜ ÿßŸÑŸÖŸÜÿßÿ≥ÿ® ÿ≠ÿ≥ÿ® ÿßŸÑŸÑÿ∫ÿ©
        const lang = document.documentElement.lang || 'en';
        const titleEl = app.querySelector(".app-title");
        const title = titleEl ? titleEl.textContent.toLowerCase() : "";
        if (title.includes(input)) {
          app.style.display = "block";
          found = true;
        } else {
          app.style.display = "none";
        }
      });

      document.getElementById("noResults").style.display = found ? "none" : "block";
    }

    // ÿ™ÿ®ÿØŸäŸÑ ÿßŸÑŸÖŸÅÿ∂ŸÑÿ©
    function toggleFavorite(e) {
      e.stopPropagation();
      const icon = e.currentTarget;
      icon.classList.toggle("active");
      icon.textContent = icon.classList.contains("active") ? "‚ù§Ô∏è" : "‚ô°";
      const app = icon.closest(".app-card");
      app.dataset.favorite = icon.classList.contains("active");
    }

    // ÿ•ÿ∏Ÿáÿßÿ± ÿßŸÑŸÖŸÅÿ∂ŸÑÿ© ŸÅŸÇÿ∑
    function showFavorites() {
      const apps = document.querySelectorAll(".app-card");
      apps.forEach(app => {
        app.style.display = app.dataset.favorite === "true" ? "block" : "none";
      });

      document.getElementById("noResults").style.display =
        [...apps].some(app => app.style.display === "block") ? "none" : "block";
    }

    // ÿ™ŸáŸäÿ¶ÿ© ÿßŸÑŸÑÿ∫ÿ© ÿßŸÑÿßŸÅÿ™ÿ±ÿßÿ∂Ÿäÿ©
    window.onload = () => {
      const defaultLang = document.getElementById("languageSelect").value;
      changeLanguage(defaultLang);
    };
  </script>

</body>
