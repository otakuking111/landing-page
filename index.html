<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="üéÅ Unlock your exclusive digital reward today! Limited-time access to gift cards, bonuses & online deals." />
  <meta name="keywords" content="CPA, claim gift card, limited offer, digital reward, online bonus">
  <meta name="robots" content="index, follow">
  <title>üéâ Exclusive Reward Just for You</title>

  <!-- Animate.css for animations -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    .container {
      background: rgba(0, 0, 0, 0.7);
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
      max-width: 600px;
      animation: fadeInDown 1s ease-in-out;
    }

    h1 {
      font-size: 2.4em;
      color: #ffd700;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 1.2em;
      margin-bottom: 20px;
      color: #ffcccb;
    }

    .timer {
      font-size: 1.8em;
      margin-bottom: 25px;
      color: #ff4b2b;
      font-weight: bold;
    }

    .cta-button {
      display: inline-block;
      background: #ff4b2b;
      color: #fff;
      padding: 16px 40px;
      font-size: 1.2em;
      border-radius: 40px;
      text-decoration: none;
      transition: 0.3s ease;
      box-shadow: 0 0 20px rgba(255, 75, 43, 0.5);
      animation: bounceIn 1.5s ease;
    }

    .cta-button:hover {
      background: #e84322;
      transform: scale(1.05);
    }

    .popup {
      display: none;
      position: fixed;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #ff4b2b;
      color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(255, 0, 0, 0.4);
      z-index: 999;
      text-align: center;
      animation: zoomIn 0.8s ease;
    }

    @media (max-width: 500px) {
      h1 { font-size: 2em; }
      .cta-button { padding: 14px 30px; font-size: 1em; }
    }
  </style>
</head>
<body>
  <div class="container animate__animated animate__fadeInDown">
    <h1 class="animate__animated animate__fadeIn">üéÅ You've Been Chosen!</h1>
    <p class="subtitle animate__animated animate__fadeInUp">Complete the following offer to claim your reward!</p>
    <div class="timer animate__animated animate__pulse" id="countdown">00:04:59</div>
    <a href="https://smrturl.co/de75e44" class="cta-button animate__animated animate__bounceIn" target="_blank">Claim Your Reward Now</a>
  </div>

  <!-- Popup Warning -->
  <div class="popup animate__animated animate__zoomIn" id="popupAlert">
    ‚ö†Ô∏è Hurry! This offer is about to expire. Take action now!
  </div>

  <!-- Sound -->
  <audio id="alertSound" preload="auto">
    <source src="https://assets.mixkit.co/sfx/preview/mixkit-positive-interface-beep-221.wav" type="audio/wav">
  </audio>

  <script>
    let seconds = 299;
    const countdown = document.getElementById('countdown');
    const sound = document.getElementById('alertSound');
    const popup = document.getElementById('popupAlert');

    const formatTime = s => {
      const m = Math.floor(s / 60);
      const sec = s % 60;
      return `${String(m).padStart(2, '0')}:${String(sec).padStart(2, '0')}`;
    };

    const timer = setInterval(() => {
      countdown.textContent = formatTime(seconds);
      if (seconds <= 0) {
        clearInterval(timer);
        sound.play();
        popup.style.display = 'block';
      }
      seconds--;
    }, 1000);
  </script>
</body>
</html>
