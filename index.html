<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>حزام التدفئة لتخفيف آلام الدورة الشهرية</title>
<style>
    body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #ffffff;
        color: #333;
        text-align: center;
    }
    header {
        padding: 30px 20px;
        background-color: #f2f9f9;
    }
    header img {
        width: 200px;
        max-width: 80%;
        border-radius: 10px;
        margin-bottom: 20px;
    }
    .form-container {
        max-width: 400px;
        margin: 0 auto 30px auto;
        padding: 20px;
        background-color: #f2f9f9;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .form-container h2 {
        color: #007b7b;
        margin-bottom: 15px;
    }
    .form-container p {
        font-size: 16px;
        margin-bottom: 20px;
    }
    .form-container input {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border-radius: 6px;
        border: 1px solid #ccc;
        font-size: 16px;
    }
    .form-container button {
        width: 100%;
        padding: 12px;
        background-color: #007b7b;
        color: white;
        border: none;
        font-size: 18px;
        border-radius: 6px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    .form-container button:hover {
        background-color: #005959;
    }
    .gallery {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 10px;
        padding: 20px;
    }
    .gallery img {
        width: 200px;
        height: auto;
        cursor: pointer;
        border-radius: 8px;
        transition: transform 0.3s;
    }
    .gallery img:hover {
        transform: scale(1.05);
    }
    .whatsapp-float {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 1000;
    }
    .whatsapp-float img {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        cursor: pointer;
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    @media(max-width:600px){
        .gallery {
            flex-direction: column;
            align-items: center;
        }
        .form-container {
            width: 90%;
        }
        header img {
            width: 150px;
        }
    }
</style>
</head>
<body>

<header>
    <img src="https://files.easy-orders.net/1760558155332363897.jpeg" alt="حزام التدفئة">
</header>

<section class="form-container" id="infoSection">
    <h2>اطلب حزام التدفئة الآن!</h2>
    <p>السعر 220 دينار | التوصيل مجاني لأوّل 5 طلبات فقط لكل مدن ليبيا</p>
    <input type="text" id="name" placeholder="الاسم الكامل" required>
    <input type="tel" id="phone" placeholder="رقم الهاتف" required>
    <input type="text" id="city" placeholder="المدينة" required>
    <button onclick="sendWhatsApp()">اطلب الآن  </button>
</section>

<section class="gallery">
    <img src="https://files.easy-orders.net/1760558166945754761.jpeg" alt="حزام التدفئة" onclick="scrollToForm()">
    <img src="حزام-التدفئة-لتخفيف-الام-الحيض-للبطن-والظهر-4.jpg" alt="حزام التدفئة" onclick="scrollToForm()">
    <img src="حزام-التدفئة-لتخفيف-الام-الحيض-للبطن-والظهر-2.jpg" alt="حزام التدفئة" onclick="scrollToForm()">
    <img src="حزام-التدفئة-لتخفيف-الام-الحيض-للبطن-والظهر-3.jpg" alt="حزام التدفئة" onclick="scrollToForm()">
</section>

<a href="https://wa.me/212612136754" target="_blank" class="whatsapp-float">
    <img src="https://img.freepik.com/premium-vector/whatsapp-vector-logo-icon-logotype-vector-social-media_901408-406.jpg" alt="WhatsApp">
</a>

<script>
function scrollToForm() {
    document.getElementById('infoSection').scrollIntoView({behavior: "smooth"});
}

function sendWhatsApp() {
    var name = document.getElementById('name').value;
    var phone = document.getElementById('phone').value;
    var city = document.getElementById('city').value;
    if(name === "" || phone === "" || city === "") {
        alert("يرجى تعبئة جميع الحقول");
        return;
    }
    var message = `مرحبًا، اسمي ${name}، رقمي ${phone}، المدينة: ${city}. أود طلب حزام التدفئة للدورة الشهرية.`;
    var whatsappUrl = `https://wa.me/212612136754?text=${encodeURIComponent(message)}`;
    window.open(whatsappUrl, '_blank');
}
</script>

</body>
</html>
