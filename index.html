<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SEK STORE - Premium MOD APKs</title>
  <link rel="icon" href="https://i.postimg.cc/tJ423WL2/temp-Imagewzt-Cxv.avif" />
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;400;700;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #000000;
      --card-bg: #f0f0f0;
      --btn-bg: #00b894;
      --btn-text: #ffffff;
    }

    body.dark {
      --bg-color: #111;
      --text-color: #ffffff;
      --card-bg: #1f1f1f;
      --btn-bg: #00b894;
      --btn-text: #ffffff;
    }

    body {
      font-family: 'Exo 2', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 0;
    }

    .desktop-warning {
      display: none;
    }

    @media (min-width: 768px) {
      .mobile-only {
        display: none;
      }

      .desktop-warning {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #111;
        color: #fff;
        font-size: 20px;
        text-align: center;
        padding: 20px;
      }
    }

    header {
      background-color: var(--card-bg);
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: 900;
      letter-spacing: 1px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    .theme-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
      background-color: var(--btn-bg);
      color: var(--btn-text);
      border: none;
      padding: 10px 14px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 20px;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .lang-switcher {
      text-align: center;
      margin: 10px 0;
    }

    .lang-switcher button {
      margin: 0 5px;
      padding: 6px 12px;
      background: var(--card-bg);
      color: var(--text-color);
      border: 1px solid #ccc;
      border-radius: 6px;
      cursor: pointer;
    }

    .section-title {
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      margin: 18px 0 10px;
    }

    .featured-apps {
      display: flex;
      overflow-x: auto;
      padding: 10px;
      gap: 10px;
      scroll-snap-type: x mandatory;
      animation: scrollLeft 20s linear infinite;
    }

    @keyframes scrollLeft {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }

    .featured-apps .app-card {
      min-width: 180px;
      scroll-snap-align: start;
      flex-shrink: 0;
    }

    .app-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
      padding: 0 12px 30px;
    }

    .app-card {
      display: flex;
      align-items: center;
      background: var(--card-bg);
      border-radius: 10px;
      padding: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .app-card img {
      width: 60px;
      height: 60px;
      border-radius: 10px;
      object-fit: cover;
      margin-right: 12px;
    }

    .app-card .info {
      flex: 1;
    }

    .app-card .title {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 4px;
    }

    .app-card .desc {
      font-size: 13px;
      color: var(--text-color);
    }

    .download-btn {
      background-color: var(--btn-bg);
      color: var(--btn-text);
      padding: 6px 12px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 13px;
      cursor: pointer;
      text-align: center;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      z-index: 9999;
      animation: fadeIn 0.4s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    .modal-content {
      background: var(--card-bg);
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 300px;
      text-align: center;
      animation: fadeIn 0.3s ease-in-out;
    }

    .modal-content button {
      margin-top: 10px;
      padding: 8px 14px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      border: none;
    }

    .unlock-btn {
      background: var(--btn-bg);
      color: var(--btn-text);
      width: 100%;
    }

    .cancel-btn {
      background: #ccc;
      color: #000;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="desktop-warning">
    🚫 هذا الموقع مخصص فقط للهواتف الذكية. الرجاء فتحه من هاتفك لمتابعة الاستخدام.
  </div>

  <div class="mobile-only">
    <button class="theme-toggle" onclick="toggleTheme()">🌓</button>
    <header id="main-title">SEK STORE - Premium MOD APKs</header>

    <div class="lang-switcher">
      <button onclick="setLang('en')">EN</button>
      <button onclick="setLang('ar')">AR</button>
      <button onclick="setLang('fr')">FR</button>
    </div>

    <div class="section-title" id="featured-label">FEATURED APPS</div>
    <div class="featured-apps">
      <div class="app-card">
        <img src="https://i.postimg.cc/9fQ7gJmY/temp-Image-TJEWt-F.avif" alt="PUBG Icon">
        <div class="info">
          <div class="title">PUBG Mobile MOD APK</div>
          <div class="desc">Unlimited UC - 2025 Version</div>
        </div>
      </div>
    </div>

    <div class="section-title" id="all-apps-label">ALL APPS</div>
    <div class="app-list">
      <div class="app-card">
        <img src="https://i.postimg.cc/9fQ7gJmY/temp-Image-TJEWt-F.avif" alt="PUBG Icon">
        <div class="info">
          <div class="title">PUBG Mobile MOD APK</div>
          <div class="desc">Unlimited UC - 2025 Version</div>
        </div>
        <button class="download-btn" onclick="showModal()">Download</button>
      </div>
    </div>

    <div class="modal" id="downloadModal">
      <div class="modal-content">
        <p>Ready to unlock this app?</p>
        <button class="unlock-btn" onclick="unlockApp()">Unlock & Download</button>
        <button class="cancel-btn" onclick="hideModal()">Cancel</button>
      </div>
    </div>
  </div>

  <script>
    function toggleTheme() {
      document.body.classList.toggle('dark');
    }

    function showModal() {
      document.getElementById('downloadModal').style.display = 'flex';
    }

    function hideModal() {
      document.getElementById('downloadModal').style.display = 'none';
    }

    function unlockApp() {
      hideModal();
      alert("Your download will start now.");
    }

    function setLang(lang) {
      const translations = {
        en: {
          title: 'SEK STORE - Premium MOD APKs',
          featured: 'FEATURED APPS',
          all: 'ALL APPS'
        },
        ar: {
          title: 'متجر SEK - تطبيقات مهكرة ممتازة',
          featured: 'التطبيقات المميزة',
          all: 'جميع التطبيقات'
        },
        fr: {
          title: 'SEK STORE - APK MOD Premium',
          featured: 'Applications en vedette',
          all: 'Toutes les applications'
        }
      };

      const t = translations[lang];
      document.getElementById('main-title').innerText = t.title;
      document.getElementById('featured-label').innerText = t.featured;
      document.getElementById('all-apps-label').innerText = t.all;
    }
  </script>
</body>
</html>
